<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 600px;
            margin: 5px auto;
            border-collapse: collapse;            
        }
        td {            
            border: 1px solid black;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px orange;
        }
    </style>
</head>
<body>
    <h1>Анкета</h1>
    <form>

        <table>
            <tr>
                <td>Фамилия</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Пол</td>
                <td>
                    <input type="radio" name="yes"> Мужской <br>
                    <input type="radio" name="yes"> Женский
                </td>
            </tr>
            <tr>
                <td>Дата рождения</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Владею языками:</td>
                <td>
                    <input type="checkbox" name="" id=""> Белорусский <br>
                    <input type="checkbox" name="" id=""> Русский <br>
                    <input type="checkbox" name="" id=""> Английский <br>
                    <input type="checkbox" name="" id=""> Китайский
                </td>
            </tr>
            <tr>
                <td>Адрес места жительства(пребывания)</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Отправить данные"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
