<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <table>
            <caption>Данные о клиенте</caption>
            <tr>
                <th colspan="2">Основные данные</th>                
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Дата рождения</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Комментарий</td>
                <td><textarea name="" id="" cols="15" rows="2"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">Контакты</th>                
            </tr>
            <tr>
                <td>Адрес</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Телефон</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Получать рассылку</td>
                <td><input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2">Обязательные поля для заполнения</td>
            </tr>
        </table>
    </form>
</body>
</html>
